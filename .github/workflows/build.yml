name: Build

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: cargo install protobuf-codegen
      - name: Lint
        run: cargo clippy
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test -- --test-threads=1
